<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="css/style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
    </head>
    <body>
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header bg-black text-white text-center">
                        <h3>Formulario de Registro</h3>
                    </div>
                    <div class="card-body">
                        <form action="" name="frmRegistro" id="frmRegistro" >
                            <div class="mb-3 row">
                                <label for="" class="col-sm-2">Nombre</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="nombre" id="nombre">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="" class="col-sm-2">Edad</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="edad" id="edad">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="" class="col-sm-2">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="email" id="email">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="" class="col-sm-2">Fecha</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" name="fecha" id="fecha">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="" class="col-sm-2">Multiple</label>
                                <div class="col-sm-10">
                                    <select name="lista" id="lista" class="form-control">
                                        <option value="" selected>Seleccione Opción</option>
                                        <option value="1">UNO</option>
                                        <option value="2">DOS</option>
                                        <option value="3">TRES</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="" class="col-sm-2">Opcion Variada</label>
                                <div class="col-sm-10">
                                    <input type="checkbox" class="form-check-input" name="chk" id="chk">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="" class="col-sm-2">Opción Única</label>
                                <div class="col-sm-10">
                                    <input type="radio" class="form-check-input" name="rdb" id="rdb">Radio 1
                                    <input type="radio" class="form-check-input" name="rdb" id="rdb">Radio 2
                                    <input type="radio" class="form-check-input" name="rdb" id="rdb">Radio 3
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="" class="col-sm-2"></label>
                                <div class="col-md-6 offset-md-3">
                                    <input type="submit" class="btn btn-primary" name="Enviar" id="Enviar" value="Enviar">
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="card-footer">
                        <pre>Practiva Validaciones JavaScript</pre>

                    </div>
                </div>

            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="jquery/jquery-3.6.1.min.js"></script>
    <script src="js/validaciones.js"></script>
    <script src=""
    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
    ></script>
  </body>
</html>
